<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Formulaire Données </title>
	</head>

	<body>
		<h3> Formulaire de Contact :  (form.html)</h3>
		<form action="/thanks.php" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="user_name" />
		</div>
		<div>
			<label for="firstname">FirstName:</label>
			<input type="text" id="firstname" name="user_firstname" />
		</div>
		<div>
			<label for="phone">Your Phone Nb:</label>
			<input type="tel" id="phone" name="user_phone" />
		</div>
		<div>	
			<label for="mail">E-mail:</label>
			<input type="email" id="mail" name="user_mail" />
		</div>
			<li>
				<label for="subject_from">Select your Subject:</label>
				<select name="my_html_select_box">
					<option>Merci </option>
					<option>PasContent</option>
					<option>EnColere</option>
					<option>Desespéré</option>
					<option>Adieu</option>
				</select>
			</li>
		<div>		
				<label for="msg">Message:</label>
				<textarea id="msg" name="user_message"></textarea>
		</div>
			
		<div class="button">
				<button type="submit">Send your message</button>	
		</form>
	</body>
</html>
